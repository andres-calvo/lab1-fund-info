<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vehiculoController.selected.id}" title="#{bundle.EditVehiculoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoController.selected.precio}" title="#{bundle.EditVehiculoTitle_precio}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{vehiculoController.selected.foto}" title="#{bundle.EditVehiculoTitle_foto}" />
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_anio}" for="anio" />
                    <h:inputText id="anio" value="#{vehiculoController.selected.anio}" title="#{bundle.EditVehiculoTitle_anio}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_anio}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_venta}" for="venta" />
                    <h:selectOneMenu id="venta" value="#{vehiculoController.selected.venta}" title="#{bundle.EditVehiculoTitle_venta}" >
                        <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vehiculoController.update}" value="#{bundle.EditVehiculoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVehiculoViewLink}"/>
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{bundle.EditVehiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVehiculoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
